{% extends "base.html" %}
{% block content %}

<div class="dashboard-container">

    <div class="dashboard-card">
        <h2>RISK ASSESSMENT</h2>

        <form method="POST" class="risk-form">

            <div class="form-group">
                <label>Password Strength (1-5)</label>
                <input type="number" name="password_strength" min="1" max="5" required>
            </div>

            <div class="form-group">
                <label>Two Factor Authentication</label>
                <select name="two_factor" required>
                    <option value="1">Enabled</option>
                    <option value="0">Disabled</option>
                </select>
            </div>

            <div class="form-group">
                <label>Number of Open Ports</label>
                <input type="number" name="open_ports" required>
            </div>

            <div class="form-group">
                <label>Software Updated</label>
                <select name="updates" required>
                    <option value="1">Up to Date</option>
                    <option value="0">Not Updated</option>
                </select>
            </div>

            <div class="form-group">
                <label>Data Encryption</label>
                <select name="encryption" required>
                    <option value="1">Encrypted</option>
                    <option value="0">Not Encrypted</option>
                </select>
            </div>

            <button type="submit" class="analyze-btn">ANALYZE RISK</button>
        </form>

        {% if risk_score is not none %}
        <div class="result-card">
            <h3>Risk Score</h3>
            <div class="score">{{ risk_score }}</div>
        </div>
        {% endif %}

    </div>

</div>

{% endblock %}

{% if risk_score is not none %}
<hr>
<h3>Risk Score: {{ risk_score }}</h3>
<h4>Risk Level: {{ risk_level }}</h4>
<p>{{ recommendation }}</p>
{% endif %}
